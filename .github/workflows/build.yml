name: Build DrinkIt backend projects

on:
  push:
    paths-ignore:
      - 'drinkit/drinkit-front/**'
      - 'tech-starters/frontend/**'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK 24
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 24

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Upload Failing tests reports to GitHub Actions Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: drinkit/**/build/reports/tests/**
          if-no-files-found: ignore
          retention-days: 1